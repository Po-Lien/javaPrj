<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sideNav mode="side" class="toolbar-sidenav" [(opened)] = "opened" [mode]="(isHandset$ | async) ? 'over' : 'side'">
        Left navigation!!
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="map-frame">
            <div id="map"></div>
        </div>
        <app-message-area></app-message-area>

    </mat-sidenav-content>
</mat-sidenav-container>
