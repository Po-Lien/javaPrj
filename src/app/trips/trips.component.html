<div [ngClass]="{'tab1': device.xs == true, 'tab2': device.xs == false}">
    <span><h1 style="font-size: 45px;">行程</h1></span>
    <mat-tab-group>
        <mat-tab label="我的行程">
            <div class="add-trip">
                <button mat-raised-button color="primary" style="float: right; outline:none;" (click)="openDialog()"><mat-icon>add</mat-icon><span class="aligned-with-icon">新增行程</span></button>
            </div>
            <div fxLayout="row wrap" fxLayoutAlign="space-around stretch">
                <mat-card *ngFor="let day of days" style="cursor: pointer; margin: 10px;">
                    <mat-card-header>
                        <mat-card-title>
                            {{ day.title }}
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content [routerLink] = "['/schedule', day.titleId]">
                        {{ day.fromDate }}<span> ~ </span>{{ day.endDate }}
                    </mat-card-content>
                    <mat-card-actions align="end">
                        <button mat-button color="primary" (click)="dayDel(day.titleId)" >刪除</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </mat-tab>
        <mat-tab label="旅遊群組">
        </mat-tab>
    </mat-tab-group>
</div>
