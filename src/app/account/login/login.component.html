<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" required>
        <mat-error>
          Please provide a valid Username
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button [disabled]="loading" color="primary">Login</button>
      <a routerLink="/account/register" style="position: absolute; right: 25px; bottom: 7px;">Register</a>
    </form>
  </mat-card-content>
</mat-card>
